version: "3"
services:
  app:
    build: .
    image: fastapisql
    env_file:
      - .env
    ports:
      - 8000:8000
    depends_on:
      postgres:
        condition: service_healthy
      postgres-test:
        condition: service_healthy
    volumes:
      - ./:/app:ro
    command: ["/bin/bash", "-c", "alembic upgrade head && uvicorn app.main:app --reload --host 0.0.0.0 --port 8000"]
  postgres:
    image: postgres
    environment:
      - POSTGRES_PASSWORD=letmein
      - POSTGRES_DB=fastapisql
    ports:
      - 5432:5432
    volumes:
      - postgresdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 2s
      timeout: 5s
      retries: 5
  postgres-test:
    image: postgres
    environment:
      - POSTGRES_PASSWORD=letmein
      - POSTGRES_DB=fastapisql_test
    ports:
      - 5433:5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 2s
      timeout: 5s
      retries: 5
volumes:
  postgresdata: